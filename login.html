<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 | Katelya-TGBed</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    :root {
      --primary-color: #8a4bff;
      --primary-light: #b39ddb;
      --accent-color: #ffd7e4;
      --bg-gradient: linear-gradient(135deg, #ffd7e4 0%, #c8f1ff 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* 自定义背景图 */
    body.has-bg-image {
      background: none;
    }

    .bg-image-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.5s ease-out;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 48px 40px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1), 0 2px 16px rgba(138, 75, 255, 0.08);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .logo {
      font-size: 3.5em;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.9em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 36px;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1em;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s;
      background: white;
    }

    .form-input.has-toggle {
      padding-right: 48px;
    }

    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(138, 75, 255, 0.1);
    }

    .form-input::placeholder {
      color: #bbb;
    }

    .password-toggle {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 4px;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .remember-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .remember-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 0.9em;
      color: #666;
    }

    .remember-label input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #9b6dff 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(138, 75, 255, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fff0f0;
      border: 1px solid #ffcccc;
      color: #d32f2f;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .error-message.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-text {
      margin-top: 24px;
      color: #999;
      font-size: 0.85em;
    }

    .footer-text a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* 动画 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式 */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .login-card {
        max-width: 100%;
        padding: 40px 28px;
      }

      .logo {
        font-size: 3em;
      }

      .title {
        font-size: 1.8em;
      }

      .subtitle {
        font-size: 0.95em;
      }

      .form-input {
        padding: 14px 18px;
        font-size: 1em;
      }

      .password-wrapper .form-input {
        padding-right: 50px;
      }

      .toggle-password {
        width: 42px;
      }

      .submit-btn {
        padding: 14px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
        align-items: flex-start;
        padding-top: 10vh;
      }

      .login-card {
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }

      .logo {
        font-size: 2.5em;
        margin-bottom: 8px;
      }

      .title {
        font-size: 1.4em;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 0.85em;
      }

      .login-form {
        gap: 16px;
        margin-top: 24px;
      }

      .form-group {
        margin-bottom: 0;
      }

      .form-group label {
        font-size: 0.85em;
        margin-bottom: 6px;
      }

      .form-input {
        padding: 12px 14px;
        font-size: 0.95em;
        border-radius: 10px;
      }

      .password-wrapper .form-input {
        padding-right: 44px;
      }

      .toggle-password {
        width: 38px;
        font-size: 0.95em;
      }

      .submit-btn {
        padding: 12px;
        font-size: 0.95em;
        border-radius: 10px;
        margin-top: 4px;
      }

      .links {
        margin-top: 20px;
        flex-direction: column;
        gap: 10px;
      }

      .links a {
        font-size: 0.85em;
      }

      /* Element UI 消息优化 */
      .el-message {
        min-width: auto !important;
        max-width: 90% !important;
        padding: 10px 14px !important;
      }

      .el-message__content {
        font-size: 13px !important;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 10px;
        padding-top: 8vh;
      }

      .login-card {
        padding: 24px 16px;
        border-radius: 16px;
      }

      .logo {
        font-size: 2.2em;
      }

      .title {
        font-size: 1.25em;
      }

      .form-input {
        padding: 10px 12px;
        font-size: 0.9em;
      }

      .submit-btn {
        padding: 10px;
        font-size: 0.9em;
      }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(30, 30, 40, 0.95);
      }
      
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
      
      .title { color: #fff; }
      .subtitle { color: #aaa; }
      .form-group label { color: #bbb; }
      .form-input { 
        background: #2a2a3e; 
        border-color: #3a3a4e; 
        color: #fff;
      }
      .form-input::placeholder { color: #666; }
    }
  </style>
</head>
<body>
  <!-- 背景图层 (通过JS动态控制) -->
  <div class="bg-image-layer" id="bgImageLayer" style="display: none;"></div>
  <div class="bg-overlay" id="bgOverlay" style="display: none;"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <h1 class="title">Katelya-TGBed</h1>
      <p class="subtitle">请登录以继续使用文件托管服务</p>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">用户名或密码错误</span>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">用户名</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="form-input" placeholder="请输入用户名" required autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-input has-toggle" placeholder="请输入密码" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="remember-row">
          <label class="remember-label">
            <input type="checkbox" id="remember" checked>
            <span>记住登录状态</span>
          </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          <span>登 录</span>
        </button>
      </form>

      <p class="footer-text">
        Powered by <a href="https://github.com/katelya77/Katelya-TGBed" target="_blank">Katelya-TGBed</a>
      </p>
    </div>
  </div>

  <script>
    // 加载自定义背景
    (function() {
      const bgMode = localStorage.getItem('loginBackgroundMode') || 'gradient';
      const bgUrl = localStorage.getItem('loginBackgroundUrl') || '';
      const bgLayer = document.getElementById('bgImageLayer');
      const overlay = document.getElementById('bgOverlay');

      if (bgMode === 'image' && bgUrl) {
        bgLayer.style.backgroundImage = `url(${bgUrl})`;
        bgLayer.style.display = 'block';
        overlay.style.display = 'block';
        document.body.classList.add('has-bg-image');
      } else if (bgMode === 'bing') {
        // 使用 Bing 每日壁纸 API
        fetch('/api/bing/wallpaper/')
          .then(res => res.json())
          .then(data => {
            if (data.status && data.data && data.data.length > 0) {
              const bingUrl = 'https://cn.bing.com' + data.data[0].url;
              bgLayer.style.backgroundImage = `url(${bingUrl})`;
              bgLayer.style.display = 'block';
              overlay.style.display = 'block';
              document.body.classList.add('has-bg-image');
            }
          })
          .catch(err => console.log('Bing wallpaper fetch failed:', err));
      }
    })();

    // 页面加载时检查认证状态
    (async function() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        if (!data.authRequired) {
          // 不需要认证，直接跳转
          redirectToTarget();
          return;
        }
        
        if (data.authenticated) {
          // 已认证，跳转到目标页面
          redirectToTarget();
        }
      } catch (e) {
        console.error('Auth check failed:', e);
      }
    })();

    function redirectToTarget() {
      const params = new URLSearchParams(window.location.search);
      let redirect = params.get('redirect') || '/';
      
      // 防止重定向到登录页本身，避免无限循环
      if (redirect.includes('login.html') || redirect === '/login') {
        redirect = '/';
      }
      
      // 使用 replace 防止用户回退到登录页
      window.location.replace(redirect);
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    function setLoading(loading) {
      const btn = document.getElementById('loginBtn');
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div><span>登录中...</span>';
      } else {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>登 录</span>';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('请输入用户名和密码');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 登录成功，跳转
          redirectToTarget();
        } else {
          showError(data.message || '登录失败');
          setLoading(false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('网络错误，请稍后重试');
        setLoading(false);
      }
    }

    // 回车键提交
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
